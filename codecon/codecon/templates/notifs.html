<div id="count-div">You have <b id="notifs-count">{{ notifs.count }}</b> unread notifications.</div>
<ul>
  {% for notif in notifs %}
    {% if forloop.count < 5 %}
    <li>
        <a href="{% url 'notifs:notif_link' pk=notif.pk %}">{{ notif.description }}</a>
    </li>
    {% endif %}
  {% endfor %}    
</ul>


<style type="">
	.notifs{
		display: flex;
		justify-content: center;
	}
	h3{
		text-align: center;
	}
</style>
