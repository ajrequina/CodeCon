<div id="count-div"><h3 id="count-text">You have <b id="notifs-count">{{ notifs.count }}</b> unread notifications.</h3></div>
<ul>
  {% for notif in notifs %}
    {% if forloop.count < 5 %}
    <li>
        <a href="{% url 'notifs:notif_link' pk=notif.pk %}">{{ notif.description }}</a>
    </li>
    {% endif %}
  {% endfor %}    
</ul>
