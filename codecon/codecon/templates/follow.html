<div>
  <h2>{{ type }}</h2>
{% for follow in follows %}
    {% if type == "following" %}
      <a href="{% url 'posts:list' page_type='profile' user_id=follow.followed.pk %}">{{ follow.followed.username }}</a>
    {% elif type == "followers" %}
      <a href="{% url 'posts:list' page_type='profile' user_id=follow.follower.pk %}">{{ follow.follower.username }}</a>
    {% endif %}
{% endfor %}
</div>
