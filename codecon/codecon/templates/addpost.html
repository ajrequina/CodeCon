{% extends 'base.html' %}

{% block page_title %}
	Add Post
{% endblock %}

{% block css %}
	{% load static %}
{% endblock %}

{% block content %}
	<a href="{% url 'accounts:logout' %}">Logout</a>
	<a href="{% url 'posts:homepage'%}">Home</a>
	<form method="post" action="{% url 'posts:add_post' %}">
		{% csrf_token %}
		<input type="text" name="post_title" placeholder="Post Title"><br>
		<select name="post_category">
		  <option value="Algorithm Analysis">Algorithm Analysis</option>
		  <option value="Language Theory">Language Theory</option>
		  <option value="Mobile Development">Mobile Development</option>
		  <option value="Web Development">Web Development</option>
		  <option value="Web Security">Web Security</option>
		  <option value="Data Structures">Data Structures</option>
		  <option value="General Programming" selected="selected">General Programming</option>
		</select><br>
		<select name="post_language">
		  <option value="Python">Python</option>
		  <option value="Java">Java</option>
		  <option value="C++">C++</option>
		  <option value="C#">C#</option>
		  <option value="C" selected="selected">C</option>
		  <option value="Assembly">Assembly</option>
		  <option value="Javascript" >Javascript</option>
		</select><br>
		<textarea name="post_content" placeholder="Content"></textarea><br>
		<button type="submit">POST</button>
	</form>
{% endblock %}

{% block javascripts %}
	{% load static %}
{% endblock %}
