<form method="post" action="{% url 'accounts:login' %}">
  {% csrf_token %}
  Username: <input type='text' name='login_username' value="{{login_username}}"/>
  <br>
  Password: <input type='password' name='login_password' value="{{login_password}}"/>
  <br>
  <input type='submit' value='Login' />
  {{error}}
</form>
