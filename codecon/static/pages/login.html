<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>
    <div class="well">
      <form role="form" ng-submit="register()">
        <div class="form-group">
          <label for="login_first_name">Firstname</label>
          <input type="text" class="form-control" id="register_firstname" ng-model="first_name" placeholder="John" required />
        </div>
        <div class="form-group">
          <label for="register_last_name">Lastname</label>
          <input type="text" class="form-control" id="register_lastname" ng-model="last_name" placeholder="Neumann" required/>
        </div>
        <div class="form-group">
          <label for="register_email">Email</label>
          <input type="email" class="form-control" id="register_email" ng-model="email" placeholder="ex. john@notgoogle.com" />
        </div>
        <div class="form-group">
          <label for="register_username">Username</label>
          <input type="text" class="form-control" id="register_username" ng-model="username" placeholder="ex. john" />
        </div>
        <div class="form-group">
          <label for="register_password">Password</label>
          <input type="password" class="form-control" id="register_password" ng-model="password" placeholder="ex. thisisnotgoogleplus" />
        </div>
        <div class="form-group">
          <label for="register_password">Password Again</label>
          <input type="password" class="form-control" id="register_conf_password" ng-model="confirm_password" placeholder="ex. thisisnotgoogleplus" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
